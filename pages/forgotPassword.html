<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarHelm | Log In</title>
    <script src="../scripts.js" defer></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body id="logIn">
    <a href="../index.html" id="logInPageHomeLogoLink"><img src="../images/logo.png" alt="WarHelm Logo"></a>
    <div class="logInContainer">
        <form action="" method="post">
            <legend for="">Password Reset</legend>
            <div id="logInSubContainer">
                <p>Enter the Email associated with your Warhelm account.</p>
                <div id="emailContainer" class="textInputContainer">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div id="logInButtons">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
