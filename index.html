<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarHelm | TTRPG Manager</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="fullSiteWidth" id="siteBarWide">
            <div id="siteBar">
                <div><img id="logo" src="./images/logo.png" alt="The WarHelm Logo"></div>
                <div>Searchbar</div>
                <div>Forums</div>
                <div>Guide</div>
                <div>Account</div>
            </div>
        </div>
        <div class="fullSiteWidth" id="menuBarWide">
            <div id="menu">
                <div id="campaignMenuOverview">
                    <img id="campaignImage" src="./images/campaignPreview.jpeg" alt="Campaign Preview">
                    <div id="campaignNameContainer">
                        <div id="campaignName">End of the Line</div>
                        <a href="" id="changeCampaign">Change Campaign</a>
                    </div>
                </div>
                <div>Characters</div>
                <div>Rules</div>
                <div>Lore</div>
                <div>DM Mode</div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
